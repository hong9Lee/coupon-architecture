spring:
  config:
    activate:
      on-profile: local

  datasource:
    hikari:
      max-lifetime: 250000 #250 sec
    driver-class-name: software.aws.rds.jdbc.mysql.Driver
    url: jdbc:mysql:aws://localhost:3306/coupon?autoReconnect=true
    username: user
    password: user
